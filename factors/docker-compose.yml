version: '3.8'

services:
  factor-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ARTEMIS_API_KEY=${ARTEMIS_API_KEY}
      - PORT=8000
    volumes:
      # Mount logs directory for persistence (optional)
      - ./factor_logs:/app/factor_logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
